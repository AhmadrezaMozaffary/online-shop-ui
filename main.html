<!DOCTYPE html>
<html>
<head>
    <title>فرم ثبتنام</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <div class="row" dir="rtl">
            <div class="col_3">
            </div>
            <div class="col_6">
                <div class="form" style="text-align: center;">
                    <h1>طراحی سایت</h1>
                    <p class="form_tx">ابتدا دانشجو / استاد را انتخاب کنید، سپس فرم مربوطه را پر کنید.</p>
                    <select class="slct_txt inpt" >
                        <option class="slct_opt">استاد</option>
                        <option class="slct_opt">دانشجو</option>
                    </select>
                    <input type="text" placeholder="نام و نام خانوادگی" class="txt inpt">
                    <input type="email" placeholder="ایمیل" class="txt inpt">
                    <input type="password" placeholder="رمز عبور " class="txt inpt">
                    <input type="file"  dir="ltr" class="file inpt">
                    <br>
                    <div class="form_checkbox">
                        <input type="checkbox">
                        تمامی قوانین سایت را می پذیرم
                    </div>
                    
                    <button class="form_btn" type="button">ثبت نام</button>
                    <br>
                    <div>
                        <a href="#" class="form_enter">ورود</a>
                    </div>
                </div>
            </div>
            <div class="col_3"></div>
        </div>

    </div>
</body>


</html>
